<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <section id="logo-section">
      <div id="banner">
        <img src="img/iconmonstr-weather-103.svg" alt="mountain" />
        <h1>Berget</h1>
      </div>
    </section>
    <section id="sign-up-section">
      <div id="info">
        <h2>
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi!
          <br />
          Sign up now to get started.
        </h2>
        <h2>You know you want to.</h2>
      </div>
      <form action="">
        <label for="f-name">FIRST NAME</label>
        <input type="text" id="f-name" name="f-name" />

        <label for="l-name">LAST NAME</label>
        <input type="text" id="l-name" name="l-name" />

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" />

        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number" />

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" />

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input
          type="confirm-password"
          id="confirm-password"
          name="confirm-password"
        />

        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="Log in"></a></p>
    </section>
  </body>
</html>
